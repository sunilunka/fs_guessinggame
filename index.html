<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Sink the sub!</title>
    <link type="text/css" rel="stylesheet" href="normalize.css">
    <link type="text/css" rel="stylesheet" href="fsgg.css">
  </head>
  <body>
    <section id="intro-panel">
      <div class="intro-panel-wrapper">
      <header class="intro-panel-header">
        <h1>YOUR FLEET IS UNDER ATTACK!<h1>
      </header>
    </div>
      
    </section>
    <section class="game-panel">
      <header class="titlePanel">
        <h3>Sink the Submarine!</h3>
      </header>
      <div class="fleetHolder">
        <div class="fleetStatus">
          <div class="img-placeholder">
            <img src="ship.svg"></img>
          </div>
          <div class="fleetRemaining">
            <h1>25 of 30</h1>
          </div>
          <div class="fleetCaption">
            <h3>ships <br> afloat</h3>
          </div>
        </div>
      </div>
      <div class="inputContainer">  
        <input type="text" value="" maxlength="3"></input>
        <div class="buoys-used">
          <p class="guess"><span class="warm"> 12</span><span class="cold"> 14</span><span class="freezing"> 09</span><span class="hot"> 92</span></p>
        </div>
        <div class="buoy-message">
          <h2>That buoy is cold - no echoes!</h2>
        </div>
      </div>
      <footer class="controls">
        <button class="game-button-main ping">PING</button>
        <button class="game-button-main hint">HINT</button>
        <button class="game-button-main reset">RESET</button>        
        <!--<button class="game-button-main torpedo" disabled="true">FIRE</button>-->
      </footer>
    </section>
    <!--<script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="fsgg.js"></script>-->
  </body>
</html>
